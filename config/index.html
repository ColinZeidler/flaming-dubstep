<!DOCTYPE html >
<html>
 <head>
  <meta charset="UTF-8">
  <title>Config</title>
  <link rel="stylesheet" type="text/css" href="../main.css">
  <link rel=stylesheet type=text/css href=style.css >
  <script src = javascript.js></script>
 </head>
 <body onload='loadData()'>
  <h2>System Stats Configuration Page</h2>
  <div id = content>
   <div class = floatright>
   <button onclick='submit()'>Submit Changes</button>
   <button id=deletebutton disabled="disabled" onclick='deleteSelected()'>Delete Selected</button>
   <button id=editbutton onclick='editToggle()'>Enable Deletion</button>
   </div>
    <div class = Passports>
     <h3>Passport Config</h3>
     <button onclick='addItem("passport")'>New Passport</button>
     <div id = Passports>
     </div>
    </div>
    <div class = Systems>
     <h3>System Config</h3>
     <button onclick='addItem("system")'>New System</button>
     <div id = Systems>
     </div>
    </div>
  </div>
 </body>
</html>
